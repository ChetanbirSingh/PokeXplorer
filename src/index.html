<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokémon Search</title>
  </head>
  <body>
    <header>
      <div class="flex">
        <div class="search-box">
          <h1 class="heading">SEARCH A POKÉMON</h1>

          <form id="pokemon-search-form" class="flex search-form" action="#">
            <input
              id="search-input"
              type="text"
              placeholder="Enter name or Id..."
              required
            />
            <input type="submit" id="search-pokemon-btn" value="submit" />
          </form>
        </div>
      </div>
    </header>
    <main></main>
    <script src="js/script.js"></script>
  </body>
</html>
